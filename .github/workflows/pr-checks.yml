# ğŸ“„ Bestand: .github/workflows/pr-checks.yml
name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: âš™ï¸ Lint & Test
    runs-on: ubuntu-latest
    # Skip entire job if PR has label 'skip-checks' or title contains '[skip-checks]'
    if: ${{ ! contains(join(github.event.pull_request.labels.*.name, ','), 'skip-checks') && ! contains(github.event.pull_request.title, '[skip-checks]') }}
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/data_catalog

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

      - name: ğŸ§¹ Run flake8 linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run tests (if present)
        run: |
          if [ -d tests ]; then pytest tests/; fi
